<!DOCTYPE html>
<html>
	<head>
		<title>Weather Zipline</title>
		<meta charset="UTF-8" />
		<script type="module" src="js/index.js" async=""></script>
		<script type="application/javascript" src="js/indea.min.js" async="" nomodule=""></script>
		<link rel="stylesheet" href="css/styles/index.min.css" media="screen" />
		<link rel="icon" href="img/adwaita-icons/status/weather-few-clouds.svg" type="image/svg+xml" sizes="any" />
	</head>
	<body>
		<div class="container font-main background-primary color-default border-box center cursor-wait">
			<header>
				<h1>
					<span>Free C</span><svg class="icon color-yellow current-color spin">
						<use xlink:href="img/icons.svg#weather-clear" />
					</svg><span>de Camp</span>
					<br />
					<span>Weather App</span></h1>
			</header>
			<main></main>
			<footer></footer>
			<template id="weather-template">
				<div class="results">
					<h2>
						<span data-prop="city"></span>,
						<span data-prop="country"></span>
					</h2>
					<b data-prop="temp" data-sys="F" class="cursor-pointer color-alt"></b>
					<hr />
					<span data-prop="condition"></span>
					<br />
					<svg width="128" height="128" class="weather-icon current-color">
						<use xlink:href="img/icons.svg#" />
					</svg>
				</div>
			</template>
		</div>
	</body>
</html>
