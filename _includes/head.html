<head>
	<title>{{ site.title }}</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<meta name="kewords" content="weather, FreeCodeCamp" />
	<meta name="description" content="FreeCodeCamp Weather Zipline by @shgysk8zer0" />
	{% if jekyll.environment == "development" %}
		<script type="module" src="{{ 'js/index.js' | absolute_url }}" async=""></script>
		<script type="application/javascript" src="{{ 'js/index.min.js' | absolute_url }}" async="" nomodule=""></script>
		<link rel="stylesheet" href="{{ 'css/index.css' | absolute_url }}" media="screen" />
	{% else %}
		<script type="application/javascript" src="{{ 'js/index.min.js' | absolute_url }}" async=""></script>
		<link rel="stylesheet" href="{{ 'css/index.min.css' | absolute_url }}" media="screen" />
	{% endif %}
	<link rel="icon" href="{{ 'img/adwaita-icons/weather-few-clouds.svg' | absolute_url }}" type="image/svg+xml" sizes="any" />
</head>
